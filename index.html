<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=1.0">
    <title>Информация о пользователе</title>
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
</head>

<body>
    <div id="user-info"></div>
    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            const webApp = window.Telegram.WebApp;
            webApp.ready();
            const user = webApp.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-info').innerHTML = `
          <p>Идентификатор: ${user.id}</p>
          <p>Имя: ${user.first_name}</p>
          <p>Фамилия: ${user.last_name || 'Н/Д'}</p>
          <p>Имя пользователя: ${user.username || 'Н/Д'}</p>
          <p>Код языка: ${user.language_code || 'Н/Д'}</p>
          <p>Премиум: ${user.is_premium ? 'Да' : 'Нет'}</p>
          <p>Фото профиля: ${user.photo_url ? '<img src="${user.photo_url}" alt="Фото профиля">' : 'Н/Д'}</p>
        `;
            } else {
                document.getElementById('user-info').innerHTML = '<p>Данные пользователя недоступны</p>';
            }
        } else {
            document.getElementById('user-info').innerHTML = '<p>Эта страница должна быть открыта в Telegram Mini App</p>';
        }
    </script>
</body>

</html>
